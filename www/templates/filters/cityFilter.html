<div ng-controller="AddCohortCtrl">

    <div class="card">
        <div isteven-multi-select input-model="inputCities" output-model="outputCities" item-label="City"
             search-property="City" tick-property="isOn"></div>
    </div>
    <div class="row">
        <div class="button button-assertive" ng-click="CityCancel()">Cancel</div>
        <div class="padding"></div>
        <div class="button button-positive" ng-click="CitySubmit()">Submit</div>
    </div>
</div>
