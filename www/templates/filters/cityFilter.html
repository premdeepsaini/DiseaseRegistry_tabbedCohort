<ion-view class="cityPopup" ng-controller="AddCohortCtrl">

    <div>
        <ion-header-bar class="item-input-inset bar-light">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" ng-model="cityQuery" placeholder="Type City Name">
            </label>
        </ion-header-bar>
        <ion-content>
            <ion-list class="card">
                <ion-checkbox ng-repeat="city in inputCities | filter:cityQuery" ng-model="city.checked">{{city.city}}</ion-checkbox>
            </ion-list>

        </ion-content>
        <ion-footer-bar>
            <div class="row">
                <button class="button button-assertive button-block" ng-click="CityCancel()">Cancel</button>
                <div class="padding"></div>
                <button class="button button-positive button-block" ng-click="CitySubmit()">Submit</button>
            </div>
        </ion-footer-bar>
    </div>
</ion-view>
