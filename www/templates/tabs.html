<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Chats Tab -->
  <ion-tab title="Cohorts" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/CohortsList" on-select="doRefresh()">
    <ion-nav-view name="tab-CohortsList"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Create Cohort" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/AddCohort">
    <ion-nav-view name="tab-newCohort"></ion-nav-view>
  </ion-tab>


</ion-tabs>
