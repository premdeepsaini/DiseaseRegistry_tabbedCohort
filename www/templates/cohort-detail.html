<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Cohort:{{cohort_name}}">
    <ion-content>

        <div class="card item-placeholder">
            <ion-item>
                <h4>{{filtersList.MinAge}}</h4>
                <h4>{{filtersList.MaxAge}}</h4>
                <div class="row">
                    <h4 ng-repeat="gender in filtersList.PatientGender">{{gender}}&nbsp&nbsp</h4>
                </div>
                <div class="row">
                    <h4 ng-repeat="city in filtersList.City">{{city}}&nbsp&nbsp</h4>
                </div>
            </ion-item>
        </div>

        <ion-list class="card ">
            <ion-item ng-repeat="patient in patientsList" ng-click="getPatientDetails(patient.PatientID)">

                <h4>{{patient.FirstName}} {{patient.LastName}}</h4>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
