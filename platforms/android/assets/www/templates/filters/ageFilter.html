<div ng-controller="AddCohortCtrl">


    <div class="has-header has-footer" scroll="false">
        <div class="cardAge">
            <rzslider rz-slider-model="ageSlider.min" rz-slider-high="ageSlider.max"
                      rz-slider-options="ageSlider.options"></rzslider>
        </div>
    </div>

        <div class="row">
            <input type="button" class="button button-assertive" ng-click="AgeCancel()" value="Cancel">
            <div class="padding"></div>
            <input type="submit" class="button button-positive" ng-click="AgeSubmit()" value="Submit">
        </div>

</div>
