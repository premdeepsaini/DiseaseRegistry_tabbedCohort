<div ng-controller="AddCohortCtrl">
    <ion-list radio-group>
        <ion-radio class="radio-positive radio-icon" ng-model="gender" ng-value="'Male'">Male</ion-radio>
        <br>
        <ion-radio class="radio-positive radio-icon" ng-model="gender" ng-value="'Female'">Female
        </ion-radio>
    </ion-list>
    <div class="row">
        <input type="button" class="button button-assertive" value="Cancel" ng-click="GenderCancel()">
        <div class="padding"></div>
        <input type="button" class="button button-positive" value="Submit" ng-click="GenderSubmit()">
    </div>

</div>
