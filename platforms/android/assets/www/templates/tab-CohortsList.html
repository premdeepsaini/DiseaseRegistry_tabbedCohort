<ion-view view-title="Cohorts List">
  <ion-header-bar class="bar-subheader item-input-inset bar-light">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" ng-model="query" placeholder="Type Cohort Name">
    </label>
  </ion-header-bar>

  <ion-content>

    <ion-refresher on-refresh="doRefresh()"></ion-refresher>

    <ion-list>
      <div collection-repeat="cohort in cohorts | filter:query | orderBy:'name'">
        <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="#/tab/Details"
                  ng-click="getCohort(cohort)">
          <h2>{{cohort.Name}}</h2><br>
          <p>{{cohort.PatientsCount}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>

          <ion-option-button class="button-assertive" ng-click="deleteCohort(cohort)">
            Delete
          </ion-option-button>
        </ion-item>
      </div>

    </ion-list>
  </ion-content>
</ion-view>
